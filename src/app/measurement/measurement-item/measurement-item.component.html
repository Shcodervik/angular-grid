<div class="row" *ngIf="measurement">
  <div class="col">
    {{measurement.date}}
  </div>
  <div class="col">
    {{measurement.time}}
  </div>
  <div class="col">
    {{measurement.source}}
  </div>
  <div class="col">
    {{measurement.phase}}
  </div>

  <div class="col" (click)="edit()">
    <div *ngIf="!isEditable" #icon></div>
    <input *ngIf="isEditable" value="{{measurement.checked}}"/>
  </div>
</div>
