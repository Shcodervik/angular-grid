<div class="container" *ngIf="measurementList">
  <div class="row">
    <div class="col" *ngFor="let title of titles">
      {{title}}
    </div>
  </div>
  <app-measurement-item class="row" (verificationChangeEvent)="updateMeasurement($event)" [measurement]="measurement" *ngFor="let measurement of measurementList"></app-measurement-item>
</div>
