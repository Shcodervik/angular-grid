<div class="container" *ngIf="measurementList">
  <div class="row">
    <div class="col" *ngFor="let title of titles">
      {{title}}
    </div>
  </div>
  <div class="row" *ngFor="let measurement of measurementList">
    <div class="col">
      {{measurement.date}}
    </div>
    <div class="col">
      {{measurement.time}}
    </div>
    <div class="col">
      {{measurement.source}}
    </div>
    <div class="col">
      {{measurement.phase}}
    </div>
    <div class="col">
      {{measurement.checked}}
    </div>
  </div>
</div>
